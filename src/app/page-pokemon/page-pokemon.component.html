<div class="container mt-3">
    <div class="container">

        <form class="form pl-0">
            <input type="text" class="form-control" id="inlineForm" placeholder="Search by name or #">
        </form>
        
        <div class="row mt-3 justify-content-center textList">  
            <ul class="list-group col-12 p-0 list-scroll">
                <li class="list-group-item h5" *ngFor="let pokemon of listPokemon" [ngClass]="{'active': pokemon === selectedObject}" (click)="selectPokemon(pokemon)" >{{pokemon.id}}.{{pokemon.name}}</li>
            </ul>
        </div>
        <div class="row mt-3 justify-content-center textList">
            <nav aria-label="Page example" class="col-sm-12 col-md-12">
                <ul class="row justify-content-center text-center m-0 p-0">
                    <li class="col-2 p-2 mr-4 a-change previus" (click)="getPreviousPage()">
                        <a href="#" aria-label="Previous">
                        <span class="a-change" aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="col-2 p-2 container-number"><a class="page-number" href="#">4</a></li>
                    <li class="col-2 p-2 ml-4 a-change next" (click)="getNextPage()">
                        <a href="#" aria-label="Next">
                        <span class="a-change" aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row mt-2 justify-content-center">
            <img class="col-sm-4 col-md-4 icon-list " src="../../assets/icons/s2.svg" alt="">
        </div>
    </div>
</div>
